<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Database Query Interface</h1>
            <div class="box">
                <label class="label">SQL Query</label>
                <textarea id="query" name="query" class="textarea" placeholder="Enter your SQL query here..."></textarea>
                <div class="buttons mt-3">
                    <button class="button is-primary"
                        hx-post="query_handler.php"
                        hx-target="#result"
                        hx-swap="innerHTML"
                        hx-include="#query"
                        name="action" 
                        value="execute">Execute Query
                    </button>
                    <button class="button is-info"
                        hx-post="query_handler.php"
                        hx-target="#result"
                        hx-swap="innerHTML"
                        hx-include="#query"
                        name="action" 
                        value="rowcount">Row Count
                    </button>
                </div>
            </div>
            <div id="result" class="box mt-3">
                <p class="has-text-grey">Results will be displayed here...</p>
            </div>
        </div>
    </section>
</body>
</html>
